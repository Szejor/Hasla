<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praca Hasla</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="block1">
    <form method="">
    <label for="Login">Login:</label><br>
     <input type="text" name="login"><br>
     <label for="password">Password:</label><br>
    <input type="password" name="password"><br>
    <button name="button" value="submit" onclick="dataRecording(form)">Submit</button><br>
    </form>
    <form method="" onsubmit="return false">
    <label for="enterlogin">Enter login:</label>
     <input type="text" name="login">
        <button name="button" value="show data" onclick="dataReading(form)">All DATA</button>
    </form>
    <span id="data"></span>
    <form method="" onsubmit="return false">
        Delete account: <input type="text" name="login">
        <button name="button" value="delete account" onclick=" dataDelte(form)">Delete account</button>
    </form>
</div>
<br>
<fieldset>
<legend>Local Storage</legend>
</fieldset>

<script>

function dataRecording(form)

{
    let login = form.login.value;
    let password = form.password.value;
    let data = "Login: "+login+", Password: "+password;
    window.localStorage.setItem(login, data);
};


function dataReading(form) 

{
    let login = form.login.value;
    let data = window.localStorage.getItem(login);
    document.getElementById('data').innerHTML = data;
};



function dataDelte(form)

{
    let login = form.login.value;
    window.localStorage.removeItem(login);
}
</script>
</body>
</html>
